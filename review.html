        list-style-type: none;
        padding-inline-start: 0;
      }
      .stars input[type="radio"] {

      }

      .stars label {

        color: #ccc;

      }

      .stars label:hover,

      }

      }

      #review-btn {
        background-color: #007bff;

        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;

      textarea {

        padding: 10px;

    <div class="container mt-5">
      <h2>Please Rate Us</h2>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" /><label
          for="star5"
          >&#9733;</label
        >
        <input type="radio" id="star4" name="rating" value="4" /><label
          for="star4"
          >&#9733;</label
        >
        <input type="radio" id="star3" name="rating" value="3" /><label
          for="star3"
          >&#9733;</label
        >
        <input type="radio" id="star2" name="rating" value="2" /><label
          for="star2"
          >&#9733;</label
        >
        <input type="radio" id="star1" name="rating" value="1" /><label
          for="star1"
          >&#9733;</label
        >
      </div>
      <div id="rating"></div>
      <textarea
        id="comment"
        placeholder="Leave your comments here..."
      ></textarea>
      <button id="review-btn">Submit Review</button>
    </div>

    <script>
      const stars = document.querySelectorAll(".stars input");
      const ratingDisplay = document.getElementById("rating");
      const commentInput = document.getElementById("comment");
      const reviewBtn = document.getElementById("review-btn");

      stars.forEach((star) => {
        star.addEventListener("change", (e) => {
          ratingDisplay.textContent = `You rated us ${e.target.value} stars.`;
        });
      });

      reviewBtn.addEventListener("click", () => {
        const checkedStar = document.querySelector(".stars input:checked");
        const comment = commentInput.value.trim();
        if (checkedStar) {
          alert(
            `Thank you for your ${checkedStar.value}-star review!${
              comment ? `\n\nComment: ${comment}` : ""
            }`
          );
        } else {
          alert("Please select a rating before submitting your review.");
        }
      });
    </script>
