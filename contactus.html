  <div class="container bg-dark mt-5">
    <div class="row">
      <h1 class="text-warning text-center">Contact Form</h1>
      <form action="">
        <div>
          <label for="nm">Name</label>
          <input type="text" class="form-control" id="nm">
          <label for="" id="nameerror"></label>
  
      </div>
      <div>
        <label for="em">Email</label>
        <input type="text" class="form-control" id="em">
        <label for="" id="emailerror"></label>
  
    </div>
    <div>
      <label for="mess">Message</label>
      <textarea name="" id="mess" cols="30" rows="10" class="form-control"></textarea>
      <label for="" id="textareaerror"></label>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto mb-5">
    <input onclick=" validate()" type="button" value="Submit" class="btn-warning btn btn-lg">
  </div>
      </form>
    </div>
   </div>
         <script>
          function validate(){
          var name = document.getElementById("nm").value;
          var email = document.getElementById("em").value;
          var textarea = document.getElementById("mess").value;
  
          var namePattern = /^[A-Za-z ]{3,12}$/;
          var emailPattern = /^[a-zA-Z_.]{3,}[0,9]{0,9}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,6}$/;
  if(namePattern.test(name)){
    document.getElementById("nameerror").innerHTML = "";
  }else{
    document.getElementById("nameerror").innerHTML = "Name is invalid";
    document.getElementById("nameerror").style.color= "red";
  
  }
  if(emailPattern.test(email)){
    document.getElementById("emailerror").innerHTML = "";
  }else{
    document.getElementById("emailerror").innerHTML = "Email is invalid";
    document.getElementById("emailerror").style.color= "red";
  
  }
  if(textarea != 0){
    document.getElementById("textareaerror").innerHTML = "";
  
  }else if(textarea==0){
    document.getElementById("textareaerror").innerHTML = "Write Your Message";
    document.getElementById("textareaerror").style.color= "red";
  
  }if(namePattern.test(name) != 0 && emailPattern.test(email) && textarea !=0){
  document.getElementById("nm").value="";
  document.getElementById("em").value="";
  document.getElementById("mess").value="";
          }
        }  
        // function validate() {
        //       var userInput = alert("Thank You for Submitting");
              
        //   }
  
    
        
  
  
         </script>
